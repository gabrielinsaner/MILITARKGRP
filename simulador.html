<body>
<canvas id="bg"></canvas>

<div class="container" id="senhaTela">

<div id="container" style="display:none">

  <div id="simulador">
    <h2>üìù Simulador de Ocorr√™ncia</h2>

    <button id="startBtn">Iniciar Simula√ß√£o</button>
  </div>
</div>

<script>
const senhaCorreta = "kgrp2025prova";
function verificarSenha() {
  const senha = document.getElementById("senhaInput").value;
  if (senha === senhaCorreta) {
    document.getElementById("senhaTela").style.display = "none";
    document.getElementById("container").style.display = "block";

}

// Quiz logic
const perguntas = [
      {
        pergunta: "Durante uma opera√ß√£o em comunidade com grande risco, qual deve ser a prioridade da guarni√ß√£o?",
        opcoes: [
          "Capturar suspeitos armados",
          "Preservar a integridade da equipe e dos civis",
          "Adentrar rapidamente em todas as vielas",
          "Impedir qualquer fuga, mesmo com uso excessivo de for√ßa"
        ],
        correta: 1
      },
      {
        pergunta: "Ao chegar em uma ocorr√™ncia de viol√™ncia dom√©stica, qual deve ser o primeiro procedimento?",
        opcoes: [
          "Separar os envolvidos e garantir seguran√ßa",
          "Algemar o agressor imediatamente",
          "Chamar refor√ßo t√°tico",
          "Coletar o depoimento de testemunhas"
        ],
        correta: 0
      },
      {
        pergunta: "Em uma blitz, um motorista tenta fugir. Qual deve ser a rea√ß√£o correta da guarni√ß√£o?",
        opcoes: [
          "Efetuar disparos nos pneus",
          "Iniciar persegui√ß√£o avaliando riscos e acionando apoio",
          "Bloquear a via com a viatura",
          "Perseguir sem comunicar o COPOM"
        ],
        correta: 1
      },
      {
        pergunta: "Qual a fun√ß√£o principal do P3 durante uma abordagem t√°tica?",
        opcoes: [
          "Cobertura do flanco direito",
          "A voz de comando",
          "Revistar o suspeito",
          "Dirigir a viatura"
        ],
        correta: 0
      },
      {
        pergunta: "Em caso de desacato de um civil, como o policial deve agir?",
        opcoes: [
          "Responder no mesmo tom",
          "Usar for√ßa para imobiliza√ß√£o",
          "Manter a calma, agir dentro da legalidade e comunicar a autoridade superior",
          "Ignorar o ocorrido"
        ],
        correta: 2
      },
      {
        pergunta: "Qual c√≥digo fon√©tico representa a letra 'R'?",
        opcoes: ["Romeu", "Rato", "Radar", "Rico"],
        correta: 0
      },
      {
        pergunta: "Uma ocorr√™ncia envolve amea√ßa com arma branca. Qual a dist√¢ncia m√≠nima de seguran√ßa recomendada?",
        opcoes: ["1 metro", "5 metros", "7 metros", "10 metros"],
        correta: 2
      },
      {
        pergunta: "Qual a conduta correta em caso de disparo acidental de arma de fogo?",
        opcoes: [
          "Ocultar a falha",
          "Relatar ao comandante e preencher relat√≥rio de ocorr√™ncia imediatamente",
          "Apenas avisar verbalmente ao P1",
          "Trocar a arma discretamente"
        ],
        correta: 1
      },
      {
        pergunta: "Durante a modula√ß√£o via r√°dio, o que deve ser evitado?",
        opcoes: [
          "Falar lentamente",
          "Utilizar termos t√©cnicos padronizados",
          "Transmitir informa√ß√µes irrelevantes ou conversas paralelas",
          "Ser objetivo e claro"
        ],
        correta: 2
      },
      {
        pergunta: "O que significa o c√≥digo 190?",
        opcoes: [
          "C√≥digo de emerg√™ncia para PMs em perigo",
          "Canal de r√°dio entre viaturas",
          "N√∫mero de atendimento da Pol√≠cia Militar",
          "C√≥digo para retirada de armamento"
        ],
        correta: 2
      }
];

let atual = 0;
let acertos = 0;
let tempo = 180;
let intervalo;

const simulador = document.getElementById("simulador");
const timerEl = document.getElementById("timer");
const startBtn = document.getElementById("startBtn");

startBtn.onclick = iniciar;

function iniciar() {
  atual = 0;
  acertos = 0;
  tempo = 180;
  startTimer();
  mostrarPergunta();
}

function startTimer() {
  intervalo = setInterval(() => {
    tempo--;
    const min = String(Math.floor(tempo / 60)).padStart(2, '0');
    const sec = String(tempo % 60).padStart(2, '0');
    timerEl.innerText = `Tempo: ${min}:${sec}`;
    if (tempo <= 0) {
      proxima();
    }
  }, 1000);
}

function mostrarPergunta() {
  const q = perguntas[atual];
  simulador.innerHTML = `<h2>${q.pergunta}</h2>`;
  q.opcoes.forEach((op, idx) => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = op;
    btn.onclick = () => escolher(idx);
    simulador.appendChild(btn);
  });
}

function escolher(idx) {
  clearInterval(intervalo);
  if (idx === perguntas[atual].correta) acertos++;
  proxima();
}

function proxima() {
  atual++;
  if (atual < perguntas.length) {
    tempo = 180;
    mostrarPergunta();
    startTimer();
  } else {
    mostrarResultado();
  }
}

function mostrarResultado() {
  simulador.innerHTML = `<h2>Resultado Final</h2>
    <p>Acertos: ${acertos} de ${perguntas.length}</p>
    <h3>${acertos >= 3 ? '‚úÖ Aprovado' : '‚ùå Reprovado'}</h3>`;
}

// Fundo animado
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const points = Array.from({length: 100}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  vx: (Math.random() - 0.5),
  vy: (Math.random() - 0.5)
}));
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  points.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = 'cyan';
    ctx.fill();
  });
  for (let i = 0; i < points.length; i++) {
    for (let j = i + 1; j < points.length; j++) {
      const dx = points[i].x - points[j].x;
      const dy = points[i].y - points[j].y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 100) {
        ctx.strokeStyle = 'rgba(0,255,255,0.1)';
        ctx.beginPath();
        ctx.moveTo(points[i].x, points[i].y);
        ctx.lineTo(points[j].x, points[j].y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
}
draw();
</script>
